name: Build and Release

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate Icon (if missing)
        run: |
          python -c "from PIL import Image; import os; img = Image.open('assets/logo-romifleur-mini.png') if os.path.exists('assets/logo-romifleur-mini.png') else Image.new('RGB', (256, 256)); img.save('icon.ico', format='ICO', sizes=[(256, 256)])"

      - name: Build with PyInstaller
        run: |
          pyinstaller Romifleur.spec
          mv dist/Romifleur.exe dist/Romifleur-Windows-x86_64.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Romifleur-Windows
          path: dist/Romifleur-Windows-x86_64.exe

  build-macos:
    runs-on: macos-14 # Runner Apple Silicon (M1)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" # 3.11 recommandé pour macOS ARM

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate Icon (if missing)
        run: |
          python -c "
          from PIL import Image
          import os
          if os.path.exists('assets/logo-romifleur-mini.png'):
              img = Image.open('assets/logo-romifleur-mini.png')
          else:
              img = Image.new('RGB', (256, 256))
          img.save('icon.icns', format='ICNS')
          "

      - name: Build with PyInstaller
        run: |
          pyinstaller Romifleur.spec

      - name: Create DMG
        run: |
          # Créer un dossier pour le DMG
          mkdir -p dmg_content
          cp -r dist/Romifleur.app dmg_content/

          # Créer le DMG
          hdiutil create -volname "Romifleur" -srcfolder dmg_content -ov -format UDZO Romifleur-macOS-ARM.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Romifleur-macOS-ARM
          path: Romifleur-macOS-ARM.dmg

  build-linux:
    runs-on: ubuntu-22.04 # Use 22.04 for older glibc (better Arch/Steam Deck compat)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-pil.imagetk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller Romifleur.spec

      - name: Make executable
        run: |
          chmod +x dist/Romifleur
          mv dist/Romifleur dist/Romifleur-Binary-Linux-x86_64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Romifleur-Linux-x86_64
          path: dist/Romifleur-Binary-Linux-x86_64

      - name: Create AppImage
        run: |
          # 1. Prepare AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          mkdir -p AppDir/usr/share/applications

          # 2. Copy binary and assets
          cp dist/Romifleur AppDir/usr/bin/
          cp assets/logo-romifleur-mini.png AppDir/usr/share/icons/hicolor/256x256/apps/romifleur.png

          # 3. Create Desktop file
          cat > AppDir/usr/share/applications/romifleur.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=Romifleur
          Exec=Romifleur
          Icon=romifleur
          Categories=Game;
          Terminal=false
          EOF

          # 4. Download linuxdeploy and build AppImage
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          # 5. Build
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage

          # Move to dist
          mkdir -p dist-appimage
          mv Romifleur*.AppImage dist-appimage/Romifleur-AppImage-Linux-x86_64.AppImage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Romifleur-AppImage
          path: dist-appimage/*.AppImage

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: Romifleur-Windows
          path: dist-windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: Romifleur-macOS-ARM
          path: dist-macos

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: Romifleur-Linux-x86_64
          path: dist-linux

      - name: Download AppImage Artifact
        uses: actions/download-artifact@v4
        with:
          name: Romifleur-AppImage
          path: dist-appimage

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-windows/Romifleur-Windows-x86_64.exe
            dist-macos/Romifleur-macOS-ARM.dmg
            dist-linux/Romifleur-Binary-Linux-x86_64
            dist-appimage/Romifleur-AppImage-Linux-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
